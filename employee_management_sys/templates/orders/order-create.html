{% extends 'base/base.html' %}
{% block title %}Order Creation{% endblock %}
{% block content %}

    <form method="post" action="{% url 'order add' %}">
        <div class="center-form-div">
            <div class="form-group">
                <div class="form-control form-text" style="font-size: 55px" id="borders-as-p">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary " style="font-size: 60px;margin-left: 40%">Submit</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
