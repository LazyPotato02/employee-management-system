{% extends 'base.html' %}
{% block title %}Employee Deletion{% endblock %}
{% block content %}
    <div class="delete-profile">
        <h1>
            Are you sure you want to delete this employee?
        </h1>
        <div class="sure-buttons">
            <form method="post" action="{% url 'employee delete' pk=employee.pk%}">
                {% csrf_token %}
                <button class="btn btn-primary">Yes</button>
                <button class="btn btn-primary"><a href="javascript:history.back() " style="color: white">Go back</a></button>

            </form>
        </div>
    </div>
{% endblock %}
