{% extends 'base.html' %}
{% block title %}Material Deletion{% endblock %}
{% block content %}
    <form method="post" action="{% url 'material delete'  pk=materials.pk %}">
        <div class="center-form-div">
            <div class="form-group">
                <div class="form-control form-text" style="font-size: 55px">
                    <h1 style="color: red;text-decoration: underline; text-align: center">Are you sure about deleting
                        material:
                    </h1>
                    <h1 style="text-align: center">Name : {{ materials.name }}</h1>
                    <h1 style="text-align: center">Quantity : {{ materials.quantity }}</h1>
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary " style="font-size: 60px;margin-left: 40%">Delete
                    </button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
