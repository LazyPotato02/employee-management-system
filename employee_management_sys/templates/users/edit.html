{% extends 'base/base.html' %}
{% block title %} User Edit{% endblock %}
{% block content %}
    <form method="post" action="{% url 'edit user' pk=request.user.pk %}">
        <div class="center-form-div">
            <div class="form-group">
                <div class="form-control form-text" style="font-size: 55px">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <div>
                        <button type="submit" class="btn btn-primary " style="font-size: 60px;">Submit</button>
                        <button type="submit" class="btn btn-primary "
                                style="font-size: 60px;"><a
                                style="text-decoration: none;color: white"
                                href="{% url 'reset password' %}">Change Password</a></button>
                        <button type="submit" class="btn btn-primary "
                                style="font-size: 60px;background-color: red;"><a
                                style="text-decoration: none;color: white"
                                href="{% url 'delete user' pk=request.user.pk %}">Delete</a></button>

                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
