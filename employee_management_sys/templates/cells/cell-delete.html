{% extends 'base.html' %}
{% block title %}Cell Deletion{% endblock %}
{% block content %}
    <form method="post" action="{% url 'cell deletion'  pk=cells.pk%}">
        <div class="center-form-div">
            <div class="form-group">
                <div class="form-control form-text" style="font-size: 55px">
                    <h1 style="color: red;text-decoration: underline; text-align: center">Before deleting a cell first unassign all employees from it</h1>
                    <h1 style="text-align: center">Cell : {{ cells.cell_name }}</h1>
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary " style="font-size: 60px;margin-left: 40%">Delete
                    </button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
