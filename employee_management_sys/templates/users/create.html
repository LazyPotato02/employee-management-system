{% extends 'base.html' %}
{% block title %}Cell Creation{% endblock %}
{% block content %}
    <form method="post" action="{% url 'sign-up' %}">
        <div class="center-form-div">
            <div class="form-group">
                <div class="form-control form-text" style="font-size: 55px">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary " style="font-size: 60px;margin-left: 40%">Submit
                    </button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
