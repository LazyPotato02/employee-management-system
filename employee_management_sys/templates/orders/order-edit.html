{% extends 'base/base.html' %}
{% block title %} Order Edit{% endblock %}
{% block content %}
    <form method="post" action="{% url 'order edit' pk=order.pk %}">
        <div class="center-form-div">
            <div class="form-group">
                <div class="form-control form-text" style="font-size: 55px">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <div>
                        <button type="submit" class="btn btn-primary " style="font-size: 60px;">Submit</button>
                        <button type="submit" class="btn btn-primary "
                                style="font-size: 60px;background-color: red;"><a style="text-decoration: none;color: white"
                                href="{% url 'order delete' pk=order.pk %}">Delete</a></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
